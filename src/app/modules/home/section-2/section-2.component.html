<section class="section2 trans-unset" data-aos="fade-left">
  <p-carousel 
  autoplayInterval="3000"
  [value]="images"      [circular]="true"
  [numVisible]="1" 
  [numScroll]="1" 
  [responsiveOptions]="responsiveOptions1">
    <ng-template let-image pTemplate="item">
      <div class="pooja_img">
          <img 
              [src]="image.src"
              [alt]="image.name" 
              class="w-full border-round" />
      </div>
    </ng-template>
</p-carousel>
  </section>
